<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
    <p id="numdot"> XXX </p>
    Animation:
    <button type="button" id="animationON">ON</button>
    <button type="button" id="animationOFF">OFF</button>
       (Alternate Animation: shift+click for ON , any other click for OFF)
    <p>
    Neck (First Level Joint)<input type="range" min="-45" max="45" value="-15" class="slider" id="testSlide">
    <p>
    Head (Second Level Joint)<input type="range" min="-20" max="20" value="0" class="slider" id="headSlide">
    <p>
    Beak (Third Level Joint)<input type="range" min="0" max="10" value="0" class="slider" id="beakSlide">
    <p>
    Right Wing<input type="range" min="-45" max="0" value="0" class="slider" id="wingRSlide">
    <p>
    Left Wing<input type="range" min="-45" max="0" value="0" class="slider" id="wingLSlide">
    <p>
    Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlide">

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="asgn3.js"></script>
